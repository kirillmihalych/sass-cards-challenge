<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>T-Shirts Challenge</title>
  </head>
  <body>
    <div class="margin-block-xl text-center">
      <h1 class="fs-xl fw-dark uppercase primary-400">T-shirts</h1>
      <p class="primary-400">Browse our selection of high-quality t-shirts</p>
    </div>

    <div class="container">
      <!-- item cards -->
      <ul class="card-list" style="--gap: 2rem">
        <!-- item -->
        <li class="card">
          <div class="card__image-wrapper">
            <img src="./assets/outcast.jpg" alt="outcast" />
          </div>
          <div class="card__content">
            <p class="card__category">Men's shirt</p>
            <div>
              <p class="card__name">Out cast</p>
              <p class="card__price">$23.99</p>
            </div>
            <button class="btn card__btn">
              <img src="./assets/plus-icon.svg" alt="pluc-icon" />
            </button>
          </div>
        </li>
        <!-- end of item -->
        <!-- item -->
        <li class="card">
          <div class="card__image-wrapper">
            <img src="./assets/peace.jpg" alt="outcast" />
          </div>
          <div class="card__content">
            <p class="card__category">Men's shirt</p>
            <div>
              <p class="card__name">Peace</p>
              <p class="card__price">$23.99</p>
            </div>
            <button class="btn card__btn">
              <img src="./assets/plus-icon.svg" alt="pluc-icon" />
            </button>
          </div>
        </li>
        <!-- end of item -->
        <!-- item -->
        <li class="card">
          <div class="card__image-wrapper">
            <img src="./assets/feline.jpg" alt="outcast" />
          </div>
          <div class="card__content">
            <p class="card__category">Womens's shirt</p>
            <div>
              <p class="card__name">Feline</p>
              <p class="card__price">$23.99</p>
            </div>
            <button class="btn card__btn">
              <img src="./assets/plus-icon.svg" alt="pluc-icon" />
            </button>
          </div>
        </li>
        <!-- end of item -->
      </ul>
      <!-- end of item cards -->

      <div class="margin-block-xl text-center fw-semibold primary-400">
        <p>Browse other categories</p>
      </div>
      <div class="card-list">
        <!-- item -->
        <a class="card">
          <div class="card__image-wrapper--category-img">
            <img src="./assets/outcast.jpg" alt="outcast" />
          </div>
          <div class="card__category-size-m">
            <p>Men's shirt</p>
          </div>
        </a>
        <!-- end of item -->
        <!-- item -->
        <a class="card">
          <div class="card__image-wrapper--category-img">
            <img src="./assets/feline.jpg" alt="feline" />
          </div>
          <div class="card__category-size-m">
            <p>Women's shirt</p>
          </div>
        </a>
        <!-- end of item -->
        <!-- item -->
        <a class="card">
          <div class="card__image-wrapper--category-img">
            <img src="./assets/w-jacket.jpg" alt="w-jacket" />
          </div>
          <div class="card__category-size-m">
            <p>Women's jacket</p>
          </div>
        </a>
        <!-- end of item -->
        <!-- item -->
        <a class="card">
          <div class="card__image-wrapper--category-img">
            <img src="./assets/m-jacket.jpg" alt="m-jacket" />
          </div>
          <div class="card__category-size-m">
            <p>Men's jacket</p>
          </div>
        </a>
        <!-- end of item -->
        <!-- item -->
        <a class="card">
          <div class="card__image-wrapper--category-img">
            <img src="./assets/shoes.jpg" alt="shoes" />
          </div>
          <div class="card__category-size-m">
            <p>Men's shoes</p>
          </div>
        </a>
        <!-- end of item -->
      </div>
    </div>
  </body>
</html>
